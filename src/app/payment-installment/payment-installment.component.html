<body>
<!-- <div class="installment-container"> -->
  <h2>Payment by Installment</h2>

  <div class="form-group">
    <label for="installmentDuration">Select Installment Duration:</label>
    <select [(ngModel)]="selectedDuration" id="installmentDuration">
      <option value="2">2 split</option>
      <option value="3">3 split</option>
      <option value="4">4 split</option>
    </select>
  </div>

  <div class="form-group">
    <label for="totalAmount">Previous Due:</label>
    <input type="text" [(ngModel)]="prevdue" id="prevdue" disabled>
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" [(ngModel)]="name" id="name" disabled>
  </div>

  <div class="form-group">
    <label for="mobile">Mobile:</label>
    <input type="text" [(ngModel)]="mobile" id="mobile" disabled>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="email" id="email" disabled>
  </div>

  <button [disabled]="!selectedDuration" (click)="calculateInstallment()">Get Splited Amount</button><br><br>

  <div *ngIf="splitAmounts !== undefined">
    <p>Installment Amount: {{ splitAmounts }}</p>
  </div><br>

  <button [disabled]="!splitAmounts" (click)="submitInstallment(customerId)">Pay Installment</button>
<!-- </div> -->
</body>
